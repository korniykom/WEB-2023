<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>LAB3</title>
</head>
<body>
    <header>
        <div class="upper-header">
            <img src="./img/header/main-logo.png" alt="logo"/>
            <div class="open-hours">
                <div class="header-label"> OPEN HOURS</div>
                <div class="header-description">Tue - Sun 9.00 am - 7.00 pm</div>
            </div>
            <div class="email">
                <div class="header-label"> EMAIL</div>
                <div class="header-description">companymail@sample.com</div>
            </div>
            <div class="telephone">
                <img src="./img/header/telephone.png" alt="telephone icon"/>
                <div class="telephone-text">
                    <div class="header-description"> Call Now</div>
                    <div class="header-label">(732) 803-01 03</div>
                </div>
            </div>
            <div class="icons">
                <img src="./img/header/icons.png" alt="icons">
            </div>
        </div>
        <nav>
            <img src="./img/header/menu.png" alt="menu"/>
            <img src="./img/header/button.png" alt="button" />
        </nav>
    </header>
    <main> 

    </main>
    <footer>

    </footer>
</body>
</html>
